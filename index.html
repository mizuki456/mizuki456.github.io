<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
            color: #111;
        }
        .profile-card {
            text-align: center;
            padding: 40px;
            background: #ffffff;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        p {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #666;
        }
        .divider {
            width: 40px;
            height: 2px;
            background: #0070f3;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>Zhikai Chen</h1> 
        <div class="divider"></div>
        <p>Student at Fudan University</p>
    </div>
</body>
</html>
